version: 2
updates:
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
    open-pull-requests-limit: 10
    versioning-strategy: auto
    labels:
      - 'dependencies'
      - 'npm'
    commit-message:
      prefix: "chore"
      prefix-development: "chore"
      include: "scope"
